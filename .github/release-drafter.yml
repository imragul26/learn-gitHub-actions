name-template: "v$RESOLVED_VERSION ğŸš€"
tag-template: "v$RESOLVED_VERSION"

categories:
  - title: "ğŸš¨ Breaking Changes"
    labels: ["breaking-change"]
    
  - title: "âœ¨ New Features"
    labels: ["feature"]
    
  - title: "ğŸ› Bug Fixes" 
    labels: ["bug"]
    
  - title: "ğŸ“š Documentation"
    labels: ["documentation"]
    
  - title: "ğŸ”§ Chores & Maintenance"
    labels: ["chore"]
    
  - title: "ğŸ“¦ Dependencies"
    labels: ["dependencies"]
    
  - title: "ğŸ“‹ Other Changes"
    labels: []

# CRITICAL: This forces commit parsing instead of PR parsing
template: |
  ## What's Changed
  $CHANGES

# Use this simple template for each change
change-template: |
  - $TITLE by @$AUTHOR

# This groups commits by category with emoji headers
category-template: |
  ### $TITLE
  $COMMITS

# Proper commit parsing configuration
commit-parser:
  pattern: "^(\w+)(?:\(([\w\-\.]+)\))?!?:\s*(.+)$"
  map:
    feat: "âœ¨ New Features"
    fix: "ğŸ› Bug Fixes" 
    docs: "ğŸ“š Documentation"
    chore: "ğŸ”§ Chores & Maintenance"
    deps: "ğŸ“¦ Dependencies"

# Add emojis based on commit type
replacers:
  - search: '^- '
    replace: |-
      ${{
        (commit.match(/^feat:/) || commit.match(/^feature:/)) && '- âœ¨ ' ||
        (commit.match(/^fix:/) || commit.match(/^bug:/)) && '- ğŸ› ' ||
        (commit.match(/^docs:/) || commit.match(/^documentation:/)) && '- ğŸ“š ' ||
        (commit.match(/^chore:/) || commit.match(/^maintenance:/)) && '- ğŸ”§ ' ||
        (commit.match(/^deps:/) || commit.match(/^dependencies:/)) && '- ğŸ“¦ ' ||
        '- ğŸ“‹ '
      }}

exclude:
  commits:
    - "^Merge"
    - "^Revert"
    - "^chore\(release\):"
    - "^docs\(changelog\):"

include:
  commit-hash: false
  commit-author: true
  commit-date: false

sort:
  by: "date"
  order: "desc"
