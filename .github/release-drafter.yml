name-template: "v$RESOLVED_VERSION ğŸš€"
tag-template: "v$RESOLVED_VERSION"

categories:
  - title: "âœ¨ Features"
    labels: ["feature"]
  - title: "ğŸ› Bug Fixes"
    labels: ["bug"]
  - title: "ğŸ“š Documentation"
    labels: ["documentation"]
  - title: "ğŸ”§ Chores"
    labels: ["chore"]
  - title: "ğŸ“¦ Dependencies"
    labels: ["dependencies"]

# CRITICAL: This template forces commit-based display
template: |
  ## What's Changed
  
  $CATEGORIES

# Simple change template without PR references
change-template: |
  - $TITLE by @$AUTHOR

# Category template with emoji headers
category-template: |
  ## $TITLE
  $COMMITS

# Force commit parsing (most important setting)
commit-parser:
  pattern: "^(\w+)(?:\\(([\\w\\-\\.]+)\\))?!?:\\s*(.+)$"
  map:
    feat: "âœ¨ Features"
    fix: "ğŸ› Bug Fixes"
    docs: "ğŸ“š Documentation"
    chore: "ğŸ”§ Chores"
    deps: "ğŸ“¦ Dependencies"

# Add emojis to each commit line
replacers:
  - search: '^- '
    replace: |-
      ${{
        (commit.match(/^feat:/) || commit.match(/^feature:/)) && '- âœ¨ ' ||
        (commit.match(/^fix:/) || commit.match(/^bug:/)) && '- ğŸ› ' ||
        (commit.match(/^docs:/) || commit.match(/^documentation:/)) && '- ğŸ“š ' ||
        (commit.match(/^chore:/) || commit.match(/^maintenance:/)) && '- ğŸ”§ ' ||
        (commit.match(/^deps:/) || commit.match(/^dependencies:/)) && '- ğŸ“¦ ' ||
        '- ğŸ“‹ '
      }}

# Exclude merge commits and other noise
exclude:
  commits:
    - "^Merge"
    - "^Revert"
    - "^chore\\(release\\):"
    - "^docs\\(changelog\\):"

# Include author but not PR numbers
include:
  commit-hash: false
  commit-author: true
  commit-date: false
  pull-request-number: false  # â† CRITICAL: Disable PR numbers
  pull-request-title: false   # â† CRITICAL: Disable PR titles

sort:
  by: "date"
  order: "desc"
