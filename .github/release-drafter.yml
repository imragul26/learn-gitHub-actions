name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"

template: |
  # v$RESOLVED_VERSION ($(date +'%Y-%m-%d'))
  
  $COMMIT_MESSAGES
  
  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...$RESOLVED_VERSION

categories: []

change-template: ""

template-variables:
  COMMIT_MESSAGES: $COMMITS_TEMPLATE

replacers:
  - search: '\$COMMITS_TEMPLATE'
    replace: >-
      ${{
        const commitGroups = {
          feat: { title: "ðŸš€ Features", items: [] },
          fix: { title: "ðŸ› Bug Fixes", items: [] },
          perf: { title: "âš¡ Performance Improvements", items: [] },
          refactor: { title: "â™»ï¸ Refactors", items: [] },
          docs: { title: "ðŸ“š Documentation", items: [] },
          test: { title: "âœ… Tests", items: [] },
          build: { title: "ðŸ“¦ Build System", items: [] },
          ci: { title: "ðŸ‘· Continuous Integration", items: [] },
          style: { title: "ðŸ’„ Styles", items: [] },
          chore: { title: "ðŸ”§ Chores", items: [] },
          revert: { title: "âª Reverts", items: [] },
          other: { title: "ðŸ“‹ Other Changes", items: [] }
        };

        commits.forEach(commit => {
          const message = commit.message.trim();
          const shaShort = commit.sha.substring(0, 7);
          const author = commit.author ? ` (${commit.author.login})` : '';
          const entry = `${message} [${shaShort}]${author}`;
          
          const typeMatch = message.match(/^(\w+)(\([^)]+\))?:/i);
          const type = typeMatch ? typeMatch[1].toLowerCase() : 'other';
          
          if (commitGroups[type]) {
            commitGroups[type].items.push(entry);
          } else {
            commitGroups.other.items.push(entry);
          }
        });

        let output = '';
        const order = ['feat', 'fix', 'perf', 'refactor', 'docs', 'test', 'build', 'ci', 'style', 'chore', 'revert', 'other'];
        
        order.forEach(type => {
          const group = commitGroups[type];
          if (group.items.length > 0) {
            output += `## ${group.title}\n\n`;
            group.items.forEach(item => {
              output += `- ${item}\n`;
            });
            output += '\n';
          }
        });

        return output.trim();
      }}

include-paths: []
exclude-labels: ["skip-changelog"]
sort-direction: ascending
sort-by: committed_date
