changelog:
   categories:
    # Functional categories with module tags
    - title: "âš ï¸ BREAKING CHANGES"
      labels: ["breaking-change"]
      body: |
        {{#each commits}}
        - {{this.subject}} {{#if (contains this.labels "origination")}}[Origination]{{/if}}{{#if (contains this.labels "maintenance")}}[Maintenance]{{/if}}{{#if (contains this.labels "attestation")}}[Attestation]{{/if}} ([#{{this.pr}}]({{this.pr_url}}))
        {{/each}}

    - title: "âœ¨ New Features"
      labels: ["feature", "enhancement"]
      body: |
        {{#each commits}}
        - {{this.subject}} {{#if (contains this.labels "origination")}}[Origination]{{/if}}{{#if (contains this.labels "maintenance")}}[Maintenance]{{/if}}{{#if (contains this.labels "attestation")}}[Attestation]{{/if}} ([#{{this.pr}}]({{this.pr_url}}))
        {{/each}}
      
    - title: "ğŸ Defect Fixes"
      labels: ["bug", "hotfix"]
      body: |
        {{#each commits}}
        - {{this.subject}} {{#if (contains this.labels "origination")}}[Origination]{{/if}}{{#if (contains this.labels "maintenance")}}[Maintenance]{{/if}}{{#if (contains this.labels "attestation")}}[Attestation]{{/if}} ([#{{this.pr}}]({{this.pr_url}}))
        {{/each}}

    - title: "ğŸ”„ API Updates"
      labels: ["api-update"]
      body: |
        {{#each commits}}
        - {{this.subject}} {{#if (contains this.labels "origination")}}[Origination]{{/if}}{{#if (contains this.labels "maintenance")}}[Maintenance]{{/if}}{{#if (contains this.labels "attestation")}}[Attestation]{{/if}} ([#{{this.pr}}]({{this.pr_url}}))
        {{/each}}

    # Other sections (unchanged)
    - title: "ğŸ“¦ Dependency Updates"
      labels: ["dependencies"]
      collapse: true

    - title: "ğŸ“š Documentation"
      labels: ["documentation"]
      collapse: true

    - title: "âš™ï¸ Other Changes"
      labels: ["*"]
